<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../jq/jquery-3.6.0.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container" id="main">
    <div class="row">
        <div class="col-md-12">
            <h1>用户分页</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <td>编号</td>
                        <td>用户名</td>
                        <td>登录名</td>
                        <td>数据源</td>
                        <td>操作</td>
                    </tr>
                    <tr th:each="user,iter:${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.uname}"></td>
                        <td th:text="${user.loginName}"></td>
                        <td th:text="${user.dbSource}"></td>
                        <td>
                            <button type="button" class="btn btn-primary" th:onclick="'javascript:edit('+${user.id}+')'" >修改</button>
                            <button type="button" class="btn btn-danger" >删除</button>
                        </td>
                    </tr>
                </table>
            </div>


        </div>

        <!--分页组件        -->
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                     <li>
                        <a aria-label="Previous" th:if="${page.pageNo>1}" th:href="@{http://localhost:80/user/show(page=${page.pageNo-1})}" >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                        </li>
                       <li th:each="i : ${#numbers.sequence(1,page.totalPage)}">
                           <a th:href="@{http://localhost:80/user/show(page=${i})}" th:text="${i}"></a>
                      </li>

                <!--        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>-->
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>

</body>
</html>
